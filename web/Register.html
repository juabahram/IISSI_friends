<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <script src="/js/utils/include.js"></script>
        <script src="/js/libs/jquery-3.4.1.min.js"></script>
        <script src="/js/libs/popper.min.js"></script>
        <script src="/js/libs/bootstrap.min.js"></script>
        <script src="js/libs/axios.min.js"></script>
        <script type="module" src="/js/register.js"></script>
        <script src ="/js/header.js" type = "module"></script>
        

        <title> Registro de Usuario </title>
    </head>
    <body class="bg-dark text-light">
        <div id="page-header"></div> 
        <fieldset> 
            <legend class="text-center">
                <i class="fa fa-address-card" aria-hidden="true"></i> Registro de Usuario
            </legend>
            <div id="errors"></div>
            <form class="formu" id="register-form">
                <div class="container">
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group ">
                                <label for="username-input">Nombre y apellidos:</label>
                                <input  type="text" class="form-control" id="suername-input" name="username"placeholder="Nombre y apellidos" required>
                            </div>
                        </div>
    
                        <div class="col-md">
                            <div class="form-group">
                                <label for="email-input">Email:</label>
                                <input  type="email" class="form-control" id="email-input" name="email"placeholder="Email" required>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="input-contraseña">Contraseña</label>
                                <input  type="password" class="form-control" id="password-input" name="password" placeholder="Contraseña" required>
                            </div>
                        </div>
    
                        <div class="col-md">
                            <div class="form-group">
                                <label for="input-repetircontraseña">Repetir Contraseña</label>
                                <input  type="password" class="form-control" id="password-input2" name="password2" placeholder="Repetir Contraseña" required>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="birthdate-input">Fecha de nacimiento:</label>
                                <input  type="date" class="form-control" id="birthdate-input" name="dateOfBirth" placeholder="Fecha de nacimiento" required>
                            </div>
                        </div>
                        
                        <div class="col-md">
                            <div class="form-group">
                                <label for="select-input">género:</label>
                                <select class="form-control" id="select-gender" name="gender" required>
                                    <option  value="other">Otro</option>
                                    <option  value="female">Femenino</option>
                                    <option  value="male">Masculino</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="col-md">
                            <div class="form-group">
                                <label for="select-input">Color de pelo:</label>
                                <select class="form-control" id="select-hair" name="hairColor" required>
                                    <option  value="other">Otro</option>
                                    <option  value="white">Blanco</option>
                                    <option  value="brunette">Castaño</option>
                                    <option  value="grey">Gris</option>
                                    <option  value="black">Negro</option>
                                    <option  value="ginger">Rojo</option>
                                    <option  value="blonde">Rubio</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="col-md">
                            <div class="form-group">
                                <label for="select-input">Color de ojos:</label>
                                <select class="form-control" id="select-eyes" name="eyeColor" required>
                                    <option  value="other">Otro</option>
                                    <option  value="blue">Azules</option>
                                    <option  value="brown">Castaños</option>
                                    <option  value="grey">Grises</option>
                                    <option  value="black">Negros</option>
                                    <option  value="green">Verdes</option>
                                </select>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md">
                            <div class="form-group">
                                <label for="height-input">Altura(cm):</label>
                                <input  type="number" class="form-control" id="height-input" name="height"placeholder="0000" min="1" required value="170">
                            </div>
                        </div>
    
                        <div class="col-md">
                            <div class="form-group">
                                <label for="height-input">Peso(kg):</label>
                                <input  type="number" class="form-control" id="weight-input" name="wheight"placeholder="00.0" min="1" required value="75">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <div class="form group">
                                <label for="address-input">Dirección</label>
                                <select class="form-control" id="select-input" name="provinceName" required>
                                    <option value="a">Seleccione una provincia--</option>
                                    <option  value="Álava">Álava</option>
                                    <option  value="Albacete">Albacete</option>
                                    <option  value="Alicante">Alicante</option>
                                    <option  value="Almetria">Almería</option>
                                    <option  value="Asturias">Asturias</option>
                                    <option  value="Avila">Ávila</option>
                                    <option  value="Badajoz">Badajoz</option>
                                    <option  value="Barcelona">Barcelona</option>
                                    <option  value="Burgos">Burgos</option>
                                    <option  value="Cáceres">Cáceres</option>
                                    <option  value="Cádiz">Cádiz</option>
                                    <option  value="Cantabria">Cantabria</option>
                                    <option  value="Castellón">Castellón</option>
                                    <option  value="Ciudad Rea">Ciudad Real</option>
                                    <option  value="Córdoba">Córdoba</option>
                                    <option  value="Cuenca">Cuenca</option>
                                    <option  value="Gerona">Gerona</option>
                                    <option  value="Granada">Granada</option>
                                    <option  value="Guadalajara">Guadalajara</option>
                                    <option  value="Guipúzcoa">Guipúzcoa</option>
                                    <option  value="Huelva">Huelva</option>
                                    <option  value="Huesca">Huesca</option>
                                    <option  value="Islas Baleares">Islas Baleares</option>
                                    <option  value="Jaén">Jaén</option>
                                    <option  value="La Coruña">La Coruña</option>
                                    <option  value="La Rioja">La Rioja</option>
                                    <option  value="Las Palmas">Las Palmas</option>
                                    <option  value="León">León</option>
                                    <option  value="Lérida">Lérida</option>
                                    <option  value="Lugo">Lugo</option>
                                    <option  value="Madrid">Madrid</option>
                                    <option  value="Málaga">Málaga</option>
                                    <option  value="Murcia">Murcia</option>
                                    <option  value="Navarra">Navarra</option>
                                    <option  value="Orense">Orense</option>
                                    <option  value="Palencia">Palencia</option>
                                    <option  value="Pontevedra">Pontevedra</option>
                                    <option  value="Salamanca">Salamanca</option>
                                    <option  value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                                    <option  value="Segovia">Segovia</option>
                                    <option  value="Sevilla">Sevilla</option>
                                    <option  value="Soria">Soria</option>
                                    <option  value="Tarragona">Tarragona</option>
                                    <option  value="Teruel">Teruel</option>
                                    <option  value="Toledo">Toledo</option>
                                    <option  value="Valencia">Valencia</option>
                                    <option  value="Valladolid">Valladolid</option>
                                    <option  value="Vizcaya">Vizcaya</option>
                                    <option  value="Zamora">Zamora</option>
                                    <option  value="Zaragoza">Zaragoza</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-group">
                                <label for="code-input"></label>
                                <input  type="number" class="form-control" id="code-input" name="postcode"placeholder="código postal (ej: 41927)" min="0" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <label for="town-input"></label>
                            <input type="text" class="form-control" id="town-input" name="municipalityName" placeholder="Municipio" required>
                        </div>

                        <div class="col-md">
                            <label for="street-input"></label>
                            <input type="text" class="form-control" id="street-input" name="address" placeholder="C/ Filosofía 32 piso 3B" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md" style="margin-top: 2.5%; margin-bottom: 2.5%;">
                            Aficiones:
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"
                                id="checkbox-id" name="checkbox">
                                <label class="form-check-label" for="checkbox-id">
                                    Afición de prueba
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md">
                            <label for="bio-input">Biografía:</label>
                            <p><textarea  class="form-control" name="bio" rows="5" cols="70" style="max-width: 700px; min-height: 70px;" required placeholder="Escribe aquí tu biografía"></textarea></p>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md text-left">
                        <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form >
            </fieldset>
                </div>
        <script>
            include("Header.html", "#page-header");
        </script>      
    </body>
</html>
